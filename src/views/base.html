<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notebook</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="d-flex flex-column">
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg bg-blue d-flex justify-content-between">
      <!-- Logo da Navbar -->
      <a href="/home/" class="d-flex align-items-center">
        <img src="/assets/listras.png" height="20px" width="25px" />
        <h5 class="text-white ml-3 mt-1">
          <b>My Notebook</b>
        </h5>
      </a>

      <!-- Navbar para usuários não logados  -->
      {% if notLogged %}
      <div role="group" aria-label="Basic example">
        <a href="/login/" class="btn btn-light text-blue">
          <i class="fa fa-sign-in"></i>
          <span>Login</span>
        </a>
        <a href="/sign-up/" class="btn btn-light text-blue"
          ><i class="fa fa-user"></i>
          <span>Cadastre-se</span>
        </a>
      </div>

      <!-- Navbar padrão  -->
      {% else %}
      <!-- Botão Toggle (Mobile) -->
      <button
        class="navbar-toggler text-white"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon text-white">V</span>
      </button>

      <!-- Links -->
      <div class="ml-2 collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav w-100">
          <li class="nav-item">
            <a class="nav-link text-white" href="/books/">MyBooks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/books/register/">
              MyUploads
            </a>
          </li>
        </ul>
        <div class="d-md-block d-none">
          <a class="text-white font-weight-bold mr-4" href="/logout/"> Sair </a>
        </div>
      </div>
      {% endif %}
    </nav>

    <!-- Conteúdo da página -->
    <main class="position-relative">
      {% block content %} {% endblock %}
      <!-- Errors -->
      {% if error %}
      <div
        id="error-container"
        class="alert alert-danger alert-dismissible fade show text-center font-weight-bold position-absolute mt-3"
        role="alert"
      >
        <span>{{ error }}</span>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}
    </main>

    <!-- Scripts -->
    {% block script %} {% endblock %}
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
