{% extends 'base.html' %}

<!-- Conteúdo -->
{% block content %}
<div id="home-carousel" class="carousel slide w-100" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#home-carousel" data-slide-to="1"></li>
  </ol>

  <!-- Conteúdo do carrossel -->
  <div class="carousel-inner bg-dark">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img src="/assets/postitis.jpg" class="w-100 d-block" alt="..." />
      <div class="carousel-caption text-white">
        <h2 class="d-none d-md-block">Vamos fazer anotações?</h2>
      </div>
    </div>
    <!--Slide 2 -->
    <div class="carousel-item">
      <img src="/assets/posts.jpg" class="w-100 d-block" alt="..." />
      <div class="carousel-caption text-white">
        <h2 class="d-none d-md-block">Basta fazer o cadastro?</h2>
      </div>
    </div>
    <!--Botões de passar as imagens!-->
    <a
      class="carousel-control-prev"
      href="#home-carousel"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#home-carousel"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{% endblock %}
